<!DOCTYPE html>
<html>
<head>
    <title>Addition Calculator</title>
</head>
<body>
    <h1>Add Two Numbers</h1>

    <form method="POST">
        Number 1: <input type="text" name="num1"><br>
        Number 2: <input type="text" name="num2"><br>
        <input type="submit" value="Add">
    </form>

    {% if result is not none %}
    <p>Result: {{ result }}</p>
    {% endif %}

</body>
</html>
